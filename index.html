<html>

<head>
    <title>Your Game of Life</title>

    <link rel="stylesheet" href="index.css">

    <script src="life.js"></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- twgl -->
    <script src="https://twgljs.org/dist/4.x/twgl-full.min.js"></script>
    
    <!-- select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>
    <canvas id="board-canvas"></canvas>
    <div class="overlay">
        <div class="overlay">
            <div id="rulset-explorer">
                <select id="ruleset-select">
                    <option value="lifelike2d">Lifelike 2D</option>
                </select>
                <div id="rulset-explorer-view">
                    
                </div>
            </div>
            <button id="ruleset-flag">RULE</button>
        </div>
        <button id="step-button" onclick="step()">Step</button>
        <button onclick="playPause()">PlayPause</button>
        <div id="title-input-container">
            <input id="title-input" type="text" value="Your Game of Life" oninput="document.title = $('#title-input').val()">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
