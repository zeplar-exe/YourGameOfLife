<html>

<head>
    <title>Your Game of Life</title>

    <!-- webpack -->
    <script src="bundle.js"></script>
    
    <!-- twgl -->
    <script src="https://twgljs.org/dist/4.x/twgl-full.min.js"></script>
</head>

<body>
    <div class="grid-container">
        <div class="topbar">
            <button disabled id="step-button" onclick="step()">Step</button>
            <button onclick="playPause()">PlayPause</button>
            <div id="title-input-container">
                <input id="title-input" type="text" value="Your Game of Life" oninput="document.title = $('#title-input').val()">
            </div>
            <label for="iter-input">Maximum Generations/Second</label>
            <input id="iter-input" type="number" step="1" min="1" disabled value="30" onchange="generationRateChanged()">
            <span id="real-iter">RealIterations</span>
            <label for="iter-failsafe">Iteration Failsafe</label>
            <input id="iter-failsafe" type="number" step="1" min="1" disabled value="5000" onchange="failsafeChanged()">
        </div>
        <div class="main">
            <canvas id="board-canvas"></canvas>
        </div>
        <div class="sidebar-left"></div>
            <div id="rulset-explorer">
                <select id="ruleset-select">
                    <option value="LifeLike2D">Lifelike 2D</option>
                </select>
                <div id="rulset-explorer-view">
                    
                </div>
            </div>
        <div class="sidebar-right"></div>
    </div>
</body>

</html>
